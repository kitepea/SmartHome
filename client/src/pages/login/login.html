<!DOCTYPE html>
<html>
    <head>
        <title>
            Smarthome
        </title>
        <link rel="icon" type="image/icon" href="/client/src/image/logo.png">
        <link rel="stylesheet" href="/client/public/stylesheet/base1.css">
        <link rel="stylesheet" href="/client/public/stylesheet/login.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="login__box">
                <div class="login__header">
                    <span>Login</span>
                </div>

                <div class="input__box">
                    <input type="text" id="user" class="input__field" required>
                    <label for="user" class="label">Username</label>
                    <i class="bx bx_user icon"></i>
                </div>

                <div class="input__box">
                    <input type="password" id="pass" class="input__field" required>
                    <label for="pass" class="label">Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>

                <div class="remmember__forgot">
                    <div class="remmember__me">
                        <input type="checkbox" id="remmember">
                        <label for="remmember">Remmember me</label>
                    </div>

                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <div class="register">
                    <span>Don't have an account? <a href="#">Register</a></span>
                </div>
            </div>
        </div>
    </body>
</html>
